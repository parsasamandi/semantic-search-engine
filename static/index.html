<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .document-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .document-item {
            padding: 8px 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doc-icon {
            color: #667eea;
        }

        .result {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .result-rank {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .similarity-score {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Semantic Search Engine</h1>
            <p class="subtitle">AI-powered document search using embeddings</p>
        </header>

        <!-- Upload Section -->
        <div class="card">
            <h2 class="section-title">üì§ Upload Documents</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <p class="upload-text">Click to upload or drag and drop .txt files</p>
                <p style="color: #999; font-size: 0.9em;">Upload at least 5 documents</p>
                <input type="file" id="fileInput" accept=".txt" multiple>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="docCount">0</div>
                    <div class="stat-label">Documents</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="searchCount">0</div>
                    <div class="stat-label">Searches</div>
                </div>
            </div>

            <div id="documentList"></div>
            <div id="uploadMessage"></div>
            
            <button class="btn btn-secondary" onclick="clearDocuments()" id="clearBtn" style="display: none;">
                üóëÔ∏è Clear All Documents
            </button>
        </div>

        <!-- Search Section -->
        <div class="card">
            <h2 class="section-title">üîé Search Documents</h2>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter your search query..."
                    disabled
                >
                <button class="btn" onclick="searchDocuments()" id="searchBtn" disabled>
                    Search
                </button>
            </div>

            <div id="searchResults"></div>
        </div>
    </div>

    <script>
        let searchCounter = 0;
        const API_BASE = '';

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('searchBtn').disabled) {
                searchDocuments();
            }
        });

        async function handleFiles(files) {
            const messageDiv = document.getElementById('uploadMessage');
            
            for (let file of files) {
                if (!file.name.endsWith('.txt')) {
                    showMessage('Only .txt files are supported', 'error');
                    continue;
                }

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(`${file.name} uploaded successfully!`, 'success');
                        await updateStats();
                    } else {
                        showMessage(`‚ùå Error uploading ${file.name}: ${data.detail}`, 'error');
                    }
                } catch (error) {
                    showMessage(`‚ùå Error uploading ${file.name}: ${error.message}`, 'error');
                }
            }

            fileInput.value = '';
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                document.getElementById('docCount').textContent = data.total_documents;
                
                // Update document list
                const docList = document.getElementById('documentList');
                if (data.total_documents > 0) {
                    docList.innerHTML = '<div class="document-list">' +
                        data.document_names.map(name => 
                            `<div class="document-item">
                                <span class="doc-icon">üìÑ</span>
                                <span>${name}</span>
                            </div>`
                        ).join('') +
                        '</div>';
                    
                    // Enable search
                    document.getElementById('searchInput').disabled = false;
                    document.getElementById('searchBtn').disabled = false;
                    document.getElementById('clearBtn').style.display = 'inline-block';
                } else {
                    docList.innerHTML = '';
                    document.getElementById('searchInput').disabled = true;
                    document.getElementById('searchBtn').disabled = true;
                    document.getElementById('clearBtn').style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        async function searchDocuments() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');

            if (!query) {
                showMessage('Please enter a search query', 'error');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, top_k: 3 })
                });

                const results = await response.json();

                if (response.ok) {
                    searchCounter++;
                    document.getElementById('searchCount').textContent = searchCounter;

                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">No results found</p>';
                    } else {
                        resultsDiv.innerHTML = results.map(result => `
                            <div class="result">
                                <div class="result-header">
                                    <span class="result-title">üìÑ ${result.document_name}</span>
                                    <span class="result-rank">#${result.rank}</span>
                                </div>
                                <div class="similarity-score">
                                    Similarity: ${(result.similarity_score * 100).toFixed(1)}%
                                </div>
                                <div class="result-content">${result.content_preview}</div>
                            </div>
                        `).join('');
                    }
                } else {
                    showMessage(`Search error: ${results.detail}`, 'error');
                    resultsDiv.innerHTML = '';
                }
            } catch (error) {
                showMessage(`Search error: ${error.message}`, 'error');
                resultsDiv.innerHTML = '';
            }
        }

        async function clearDocuments() {
            if (!confirm('Are you sure you want to clear all documents?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clear`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('All documents cleared', 'success');
                    document.getElementById('searchResults').innerHTML = '';
                    searchCounter = 0;
                    document.getElementById('searchCount').textContent = '0';
                    await updateStats();
                }
            } catch (error) {
                showMessage(`Error clearing documents: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize on load
        updateStats();
    </script>
</body>
</html>
